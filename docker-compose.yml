version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
      POSTGRES_DB: portfolio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@db:5432/portfolio_db
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ML_MODELS_PATH: /app/ml_models
      TWELVE_DATA_API_KEY: ${TWELVE_DATA_API_KEY}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - ml_models:/app/ml_models
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio-network
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    networks:
      - portfolio-network
    command: npm run dev -- --host

  # Nginx Reverse Proxy (to be created in future phases)
  # nginx:
  #   build:
  #     context: ./nginx
  #     dockerfile: Dockerfile
  #   container_name: portfolio-nginx
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres_data:
  ml_models:
